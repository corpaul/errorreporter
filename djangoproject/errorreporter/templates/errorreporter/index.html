<html>

<head>
	<title>Overview of received crash reports</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#reports").change(function(){
			var url = "crashreport_daily/" + $(this).val();
			$("iframe").attr("src",url);
		});
		$("iframe").attr("src", "crashreport_daily/" + $("#reports option:selected").val());
	});
	</script>
</head>
<body>
<h1>Overview of received crash reports</h1>

Select report:

{% if crashreports %}
	<select id="reports">
		{% for c in crashreports %}
			<option value="{{ c.date|date:"Y-m-d" }}">{{ c.date|date:"Y-m-d" }}</option>
		{% endfor %}
	</select><br><br>
{% else %}
    <p>No crash reports are available.</p>
{% endif %}

<iframe style="width: 1100px; height: 800px;"></iframe>
</body>
</html>
